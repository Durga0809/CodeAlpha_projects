<!DOCTYPE html>
<html lang="en">
<head>
    <style>
body{
    margin:0px;
    padding:0px;
    background-color: lightgreen;
}
h1,h2{
    color:black;
    font-style: italic;
    font-size: 30px;
}
.container{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap:20px;
    width:100%;
    
}
.card{
    background-color:black;
    border-radius: 5px;
    border: 2px solid red;
    text-align: center;
    padding: 5px;
    cursor:pointer;
    transition:3s;
}
.card img{
    width:100%;
    height:250px;
    object-fit: cover;
    border-radius: 5px;
}
h3{
    color:white;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Albums</title>
</head>
<body>
    <center>
    <h1>Music Player</h1>
    <h2>choose an album to begin</h2></center>
    <div class="container">
        <div class="card" onclick="openAlbum('arrahman')">
            <img src="musicplayerimg/ar.jpeg"><h3>A.R.rahman songs</h3>
        </div>
        <div class="card" onclick="openAlbum('aniruth')">
            <img src="musicplayerimg/aniruth.jpeg"><h3>Anirudh songs</h3>
        </div>
        <div class="card" onclick="openAlbum('chinmayi')">
            <img src="musicplayerimg/chinmayi.jpeg"><h3>Chinmayi songs</h3>
        </div>
        <div class="card" onclick="openAlbum('sidsriram')">
            <img src="musicplayerimg/sriram.jpeg"><h3>Sid Sriram songs</h3>
        </div>
    </div>
    <script>
        function openAlbum(name)
        {
            window.location.href="player.html?album="+name;
        }
    </script>
</body>
</html>
